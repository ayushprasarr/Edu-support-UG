            color: white;
            padding: 6rem 0;
            text-align: center;
        }
        
        .course-card {
            transition: transform 0.3s;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .course-card:hover {
            transform: translateY(-10px);
        }
        
        .course-card-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        
        .course-card-body {
            padding: 20px;
            background-color: white;
        }
        
        .scope-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .scope-list li:before {
            content: "•";
            color: var(--secondary-color);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        .contact-box {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .about-section {
            background-color: var(--dark-color);
            color: white;
            padding: 4rem 0;
        }
        
        .friend-img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
        }
        
        .syllabus-item {
            margin-bottom: 10px;
        }
        
        .syllabus-item h5 {
            color: var(--secondary-color);
        }
        
        .material-card {
            border-left: 4px solid var(--secondary-color);
        }
        
